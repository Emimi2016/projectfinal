<template name="dashboardDoctor">

            <div class="row">

                <div class="col-sm-12 col-md-8">
                            {{#panel title="Patients" panelClass="" footer=""}}
                        <div class="table-responsive">
                            <table id="patients" cellpadding="1" cellspacing="1" class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>Last name</th>
                                    <th>First Name</th>
                                    <th>DOB</th>
                                </tr>
                                </thead>
                                         <tbody>
                                   {{#each patients}} 
                                   {{> patient}}
                                    {{/each}} 
                                        <tr>
                                                <td>{{persodata.lname}}</td>
        <td>{{persodata.fname}}</td>
        <td>{{persodata.gender}}</td>
        <td>{{formatedDob}}</td>
   
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                                              {{/panel}}
                  </div> 
                   
                  <div class="col-sm-12 col-md-8">
                    {{#panel title="My appointment"}}
                        <div id="results" class="row table-responsive">
                            <table id="dataTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                             <th>Health issue</th> 
                             <th>Comment</th> 
                             <th>Start Date</th> 
                                </tr>
                                </thead>
                                <tbody>
                                   {{#each appointments}} 
                                   {{> appointmentRow}}
                                    {{/each}} 
                                        <tr>
                                             <td>{{healthIssues}}</td>
                                             <td>{{comments}}</td>
                                            <td>{{formatedStartDate}}</td>
                                            <td>{{status}}</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    {{/panel}}
                   </div> 

                <div class="col-md-4">
                    <div class="right_panel">
                        {{#panel title="Next Appointment"}}
                        <a href="{{pathFor route='calendar'}}">
                            <div class="appointment">
                            {{#with nextAppointment}}
                                <div class="pull-left">
                                    <span class="app-title">{{healthIssues}}</span>
                                    <span class="venue">{{status}}</span>
                                    <span class="timing">{{formatedAppointmentTime}}</span>
                                </div>
                                <div class="pull-right">
                                    <span class="date">{{formatedAppointmentDay}}</span>
                                    <span class="day">{{formatedAppointmentDayName}}</span>
                                </div>
                                <div class="clearfix"></div>
                                <i class="fa fa-table o-35"></i>
                            {{else}}
                                <p>You don't have any scheduled appointments</p>
                            {{/with}}
                            </div>
                        </a>
                        {{/panel}}
                        {{#panel title="Unread Mail"}}
                        <a href="{{pathFor route='mailbox'}}">
                            <div class="message text-color">
                                {{#with unreadMail}}
                                <h4 title="Ed Bott">{{from}}</h4>
                                <div class="description">
                                    <p>
                                        <span class="subject">
                                            {{subject}}
                                        </span>
                                        <div class="details">
                                            {{message}}
                                        </div>
                                    </p>
                                </div>
                                <span class="pull-left">
                                    <i class="pe-7s-mail"></i>
                                </span>
                                {{else}}
                                    <p>You don't have any unread messages</p>
                                {{/with}}
                                <span class="pull-right msg-count">{{unreadCount}}</span>
                            </div>
                        </a>
                        {{/panel}}
                    </div>
                   </div>
                 </div>  
</template>
