<template name="dashboardPatient">

            <div class="row">


              <div class="col-sm-12 col-md-8">
                    {{#panel title="Mes RDV"}}
                        <div id="results" class="row table-responsive">
                            <table id="appointmentsTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                             <th>Probleme de Sante</th> 
                             <th>Commentaire</th> 
                             <th>Date</th> 
                             <th>status</th>
                                </tr>
                                </thead>
                                <tbody>
                                   {{#each appointments}} 
                                   {{> appointmentRow}}
                                    {{/each}} 
                                        <tr>
                                             <td>{{healthIssues}}</td>
                                             <td>{{comments}}</td>
                                            <td>{{formatedStartDate}}</td>
                                            <td>{{status}}</td>
                                        </tr>
                                </tbody>
                            </table>
                        </div>
                    {{/panel}}
                          
                        {{#panel title="Prescriptions" panelClass="" footer=""}}
                        <div class="table-responsive">
                            <table id="prescriptions" cellpadding="1" cellspacing="1" class="table table-condensed">
                                <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Medicaments</th>
                                    <th>Quantites</th>
                                    <th>Med. Units</th>
                                    <th>Renouvellement</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {{#with medicalRecord}}
                                        {{#each prescriptions}}
                                        <tr>
                                            <td>{{formatedStartDate}}</td>
                                            <td>{{drug}}</td>
                                            <td>{{quantity}}</td>
                                            <td>{{medUnits}}</td>
                                            <td>{{refills}}</td>
                                        </tr>
                                        {{/each}}
                                    {{/with}}
                                </tbody>
                            </table>
                        </div>
                    {{/panel}}
                    </div>

                <div class="col-md-4">
                    <div class="right_panel">
                        {{#panel title="Vos prochains RDV"}}
                        <a href="{{pathFor route='calendar'}}">
                            <div class="appointment">
                            {{#with nextAppointment}}
                                <div class="pull-left">
                                    <span class="app-title">{{healthIssues}}</span>
                                    <span class="venue">{{status}}</span>
                                    <span class="timing">{{formatedAppointmentTime}}</span>
                                </div>
                                <div class="pull-right">
                                    <span class="date">{{formatedAppointmentDay}}</span>
                                    <span class="day">{{formatedAppointmentDayName}}</span>
                                </div>
                                <div class="clearfix"></div>
                                <i class="fa fa-table o-35"></i>
                            {{else}}
                                <p>Pas de RDV prevu</p>
                            {{/with}}
                            </div>
                        </a>
                        {{/panel}}
                                    </div>
                            
                        {{#panel title="Vos Messages"}}
                        <a href="{{pathFor route='mailbox'}}">
                            <div class="message text-color">
                                {{#with unreadMail}}
                                <h4 title="Ed Bott">{{from}}</h4>
                                <div class="description">
                                    <p>
                                        <span class="subject">
                                            {{subject}}
                                        </span>
                                        <div class="details">
                                            {{message}}
                                        </div>
                                    </p>
                                </div>
                                <span class="pull-left">
                                    <i class="pe-7s-mail"></i>
                                </span>
                                {{else}}
                                    <p>Pas de nouveau messages</p>
                                {{/with}}
                                <span class="pull-right msg-count">{{unreadCount}}</span>
                            </div>
                        </a>
                        {{/panel}}
            </div>
                </div>
            
</template>
