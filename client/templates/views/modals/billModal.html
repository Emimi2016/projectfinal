<template name="billModal">
    <div class="modal fade" id="newBillModal" tabindex="-1" role="dialog" aria-labelledby="Add new bill">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add new bill</h4>
                </div>
                <div class="modal-body">
                    <form id="addNewBillForm">
                     <div class="form-group">
                            <h4 class="control-label custom-h3" for="Date">Date</h4>
                            <div class="divider"></div>
                            <div class="input-group date" id="Date">
                                    <span style="" class="input-group-addon">
                                        <span class="fa fa-calendar"></span>
                                    </span>
                                <input class="form-control" type="text" name="givenDate" id="Date" required>
                            </div>
                        </div>
                         <div class="form-group">
                            <h4 class="control-label custom-h3" for="consultationType"> Type</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="consultationType" id="consultationType" required>
                        </div>
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="amount">Amount</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="amount" id="Amount" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="addNewBillBtn" type="submit" class="btn btn-primary">Save bill</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
