<template name="editAppointmentModal">
    <div class="modal fade" id="editAppointment" tabindex="-1" role="dialog" aria-labelledby="Edit Appointment">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Changez RDV</h4>
                </div>
                <div class="modal-body">
                    <form role="form" id="modForm" method="post" action="#">
                        <div class="form-group">
                            <h4 class="control-label custom-h3">Resumé du RDV</h4>
                            <div class="divider"></div>
                            <ul>
                                <li><b>De:</b> {{formatedStartDate}}</li>
                                <li><b>A:</b> {{formatedEndDate}}</li>
                                <li><b>Probleme de Sante:</b> {{healthIssues}}</li>
                                <li><b>Commentaire:</b> {{comments}}</li>
                                <li><b>Type de visite:</b> {{visitType}} visit</li>
                            </ul>
                        </div>
                        {{#if noResponse}}
                        <p class="text-warning">
                            Votre demande est en attente, veuillez attendre ou bien:
                        </p>
                        <div class="form-group">
                            <h4 class="control-label custom-h3">Annulez votre RDV?</h4>
                            <div class="radio radio-success">
                                <input type="radio" name="cancelation" id="yes" value="yes">
                                <label>Oui</label>
                            </div>
                            <div class="radio radio-success">
                                <input type="radio" name="cancelation" id="no" value="no">
                                <label>Non</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermez</button>
                            <button id="reqAppointmentButton" type="submit" class="btn btn-primary">Sauvegardez</button>
                        </div>
                        {{else}}
                        {{#if noNewDates}}
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="confirmation">Voulez vous confirmer vore RDV?</h4>
                            <div class="radio radio-success">
                                <input type="radio" name="confirmation" id="confirmed" value="yes">
                                <label>Oui</label>
                            </div>
                            <div class="radio radio-success">
                                <input type="radio" name="confirmation" id="canceled" value="no">
                                <label>Non</label>
                            </div>
                        </div>
                        {{else}}
                        {{#if modification}}
                        <div class="form-group">
                            <h4 class="control-label custom-h3" for="modification">Voulez vous annuler ou changer votre RDV?</h4>
                            <div class="radio radio-success">
                                <input type="radio" name="modification" id="modCancel" value="cancel">
                                <label>Annulez</label>
                            </div>
                            <div class="radio radio-success">
                                <input type="radio" name="modification" id="modEdit" value="edit">
                                <label>Modifiez</label>
                            </div>
                        </div>
                        {{#if confirmed}}
                        <p class="text-danger">Attention! Vous voulez changez un RDV.</p>
                        {{/if}}
                        {{else}}
                        <div class="form-group">
                            <p class="text-info">RDV non confirmé
                                d´autre dates sont proposées.<br>Choisissez celle qui vous convient</p>
                            {{#if newDate1}}
                            <div class="radio radio-success">
                                <input type="radio" name="newDates" id="newDate1" value="{{newDate1}}">
                                <label>{{formatedNewDate1}}</label>
                            </div>
                            {{/if}}
                            {{#if newDate2}}
                            <div class="radio radio-success">
                                <input type="radio" name="newDates" id="newDate2" value="{{newDate2}}">
                                <label>{{formatedNewDate2}}</label>
                            </div>
                            {{/if}}
                            {{#if newDate3}}
                            <div class="radio radio-success">
                                <input type="radio" name="newDates" id="newDate3" value="{{newDate3}}">
                                <label>{{formatedNewDate3}}</label>
                            </div>
                            {{/if}}
                        </div>
                        <p class="text-info">Or...</p>
                        <div class="form-group">
                            <div class="radio radio-success">
                                <input type="radio" name="newDates" id="modCancel" value="cancel">
                                <label class="text-danger">Annulez le RDV</label>
                            </div>
                            <div class="radio radio-success">
                                <input type="radio" name="newDates" id="modEdit" value="edit">
                                <label class="text-warning">Proposez d´autre dates pour le RDV</label>
                            </div>
                        </div>
                        {{/if}}
                        {{/if}}
                        {{#if propose}}
                            {{> newDates}}
                        {{/if}}
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Annulez</button>
                            <button id="reqAppointmentButton" type="submit" class="btn btn-primary">Sauvegardez</button>
                        </div>
                        {{/if}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
