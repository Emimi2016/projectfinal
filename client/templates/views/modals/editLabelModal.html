<template name="editLabelModal">
    <div class="modal fade" id="editLabelModal" tabindex="-1" role="dialog" aria-labelledby="Edit label">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Edit Label</h4>
                </div>
                <div class="modal-body">
            <table id="manageLabelTable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Label Name</th>
                <th>Show in Label List</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                {{#each labels}}
                       <tr>
                         <td>{{name}}</td>
                         <td>
                             <a href="#" class="btn btn-link" id="labelShow" data-id={{id}} style="text-align:left;">show</a>
                             <a href="#" class="btn btn-link" id="labelHide" data-id={{id}} style="text-align:left;">hide</a>
                         </td>
                         <td>
                             <a href="#" class="btn btn-link" id="labelEdit" data-id={{id}} style="text-align:left;">edit</a>
                             <a href="#" class="btn btn-link" id="labelRemove" data-id={{id}} style="text-align:left;">remove</a>
                         </td>
                         
                       </tr> 
                {{/each}}
            </tbody>
            </table>
                      
                </div>
            </div>
        </div>
    </div>
</template>
