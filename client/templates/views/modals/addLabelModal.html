<template name="addLabelModal">
    <div class="modal fade" id="newAddLabelModal" tabindex="-1" role="dialog" aria-labelledby="Add new label">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="color-line"></div>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Add New Label</h4>
                </div>
                <div class="modal-body">
                    <form id="newAddLabelForm">
                        <div class="form-group">
                            <h4 class="control-label custom-h4" for="hpDiagnostic">Please enter new label name</h4>
                            <div class="divider"></div>
                            <input class="form-control" type="text" name="inpNewLabel" id="inpNewLabel" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button id="newLabelButton" type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
