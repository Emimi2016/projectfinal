<template name="enrollAccount">
    {{> pageHeader title="Activate your account" category="App views" }}
    {{#staggering}}
        <div class="content">
            <div class="row">
                <div class="col-md-offset-3 col-sm-12 col-md-6">
                    {{#panel title="" built=true color="hblue"}}
                        {{#if passwordToken}}
                            <form class="form-horizontal" id="enrollAccForm">
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="passwordRepeat" class="col-sm-2 control-label">Repeat password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="passwordRepeat" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">Activate</button>
                                    </div>
                                </div>
                            </form>
                        {{/if}}
                    {{/panel}}
                </div>
            </div>
        </div>
    {{/staggering}}
</template>
