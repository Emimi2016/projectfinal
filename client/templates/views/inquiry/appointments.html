<template name="appointments">
    <div class="hpanel col-sm-6">
        <div class="panel-body">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="lastName">Last Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"><b>Picture</b></div>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" name="picture">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="address">Address</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="address" id="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="postalCode">Postal Code</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="postalCode" id="postalCode">
                    </div>
                    <label class="col-sm-2 control-label" for="city">City</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="city" id="city">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="checkbox checkbox-info checkbox-circle">
                    <input id="minor" type="checkbox">
                    <label for="minor">
                        Are you under 18 years old?
                    </label>
                </div>
                {{#if minor}}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="mothersName">Mothers Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="mothersName" id="mothersName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="fathersName">Fathers Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="fathersName" id="fathersName">
                    </div>
                </div>
                {{/if}}
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="mobileNumber">Mobile number</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="mobileNumber" id="mobileNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="homeNumber">Home number</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="homeNumber" id="homeNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
