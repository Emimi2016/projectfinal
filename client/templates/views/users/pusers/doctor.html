<template name="doctor">
    {{> pageHeader title="My Doctor's data" category="App views" }}

    {{#staggering}}

        <div class="content">
            <div class="row">
                <div class="col-lg-12">
                    {{#if doctor}}
                        <div class="hpanel">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a data-toggle="tab" href="#tab-1">Contact information</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p>
                                                    <h4>Date of registration:</h4>
                                                    <span class="text-info">{{dor}}</span>
                                                </p>
                                                <div class="divider"></div>
                                                <form class="form-horizontal">
                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label" for="docFName">First Name</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.fname}}" class="form-control" type="text" name="docFName" id="docFName" disabled>
                                                        </div>
                                                        <label class="col-sm-2 control-label" for="docLName">Last Name</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.lname}}" class="form-control" type="text" name="docLName" id="docLName" disabled>
                                                        </div>
                                                        <label class="col-sm-2 control-label" for="docGender">Gender</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.gender}}" class="form-control" type="text" name="docGender" id="docGender" disabled>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-sm-2 control-label" for="docspeciality">speciality</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.speciality}}" class="form-control" type="text" name="docSpeciality" id="docSpeciality" disabled>
                                                        </div>
                                                        <label class="col-sm-2 control-label" for="docLanguage">Language</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.language}}" class="form-control" type="text" name="docLanguage" id="docLanguage" disabled>
                                                        </div>
                                                        <label class="col-sm-2 control-label" for="docCountry">Country</label>
                                                        <div class="col-sm-4">
                                                            <input value="{{doctor.persodata.country}}" class="form-control" type="text" name="docCountry" id="docCountry" disabled>
                                                        </div>
                                                    </div>
                                                    <p class="text-center">
                                                        <b>Working hours</b>
                                                    </p>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="sunday">Sunday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'sunday'}}" class="form-control" type="text" name="sunday" id="sunday" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="sunday">Sunday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'sundays2'}}" class="form-control" type="text" name="sundays2" id="sundays2" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="sunday">Sunday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'sundays3'}}" class="form-control" type="text" name="sundays3" id="sundays3" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="sunday">Sunday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'sundays4'}}" class="form-control" type="text" name="sundays4" id="sundays4" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="monday">Monday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'monday'}}" class="form-control" type="text" name="monday" id="monday" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="monday">Monday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'mondays2'}}" class="form-control" type="text" name="mondays2" id="mondays2" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="monday">Monday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'mondays3'}}" class="form-control" type="text" name="mondays3" id="mondays3" disabled>
                                                        </div>
                                                        
                
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="tuesday">Tuesday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'tuesday'}}" class="form-control" type="text" name="tuesday" id="tuesday" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="tuesday">Tuesday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'tuesdays2'}}" class="form-control" type="text" name="tuesdays2" id="tuesdays2" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="tuesday">Tuesday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'tuesdays3'}}" class="form-control" type="text" name="tuesdays3" id="tuesdays3" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="tuesday">Tuesday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'tuesdays4'}}" class="form-control" type="text" name="tuesdays4" id="tuesdays4" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="wednesday">Wednesday</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'wednesday'}}" class="form-control" type="text" name="wednesday" id="wednesday" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="wednesday">Wednesday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'wednesday'}}" class="form-control" type="text" name="wednesday" id="wednesday" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="wednesday">Wednesday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'wednesdays2'}}" class="form-control" type="text" name="wednesdays2" id="wednesdays2" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="wednesday">Wednesday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'wednesdays3'}}" class="form-control" type="text" name="wednesdays3" id="wednesdays3" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="wednesday">Wednesday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'wednesdays4'}}" class="form-control" type="text" name="wednesdays4" id="wednesdays4" disabled>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="thursday">Thursday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'thursday'}}" class="form-control" type="text" name="thursday" id="thursday" disabled>
                                                        </div>
                                                        
                                                       <label class="col-sm-3 control-label" for="thursday">Thursday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'thursdays2'}}" class="form-control" type="text" name="thursdays2" id="thursdays2" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="thursday">Thursday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'thursdays3'}}" class="form-control" type="text" name="thursdays3" id="thursdays3" disabled>
                                                        </div>
                                                    
                                                         <label class="col-sm-3 control-label" for="thursday">Thursday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'thursdays4'}}" class="form-control" type="text" name="thursdays4" id="thursdays4" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="friday">Friday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'friday'}}" class="form-control" type="text" name="friday" id="friday" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="friday">Friday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'fridays2'}}" class="form-control" type="text" name="fridays2" id="fridays2" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="friday">Friday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'fridays3'}}" class="form-control" type="text" name="fridays3" id="fridays3" disabled>
                                                        </div>
                                                        
                                                         <label class="col-sm-3 control-label" for="friday">Friday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'fridays4'}}" class="form-control" type="text" name="fridays4" id="fridays4" disabled>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-3 control-label" for="saturday">Saturday Slot 1</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'saturday'}}" class="form-control" type="text" name="saturday" id="saturday" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="saturday">Saturday Slot 2</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'saturdays2'}}" class="form-control" type="text" name="saturdays2" id="saturdays2" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="saturday">Saturday Slot 3</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'saturdays3'}}" class="form-control" type="text" name="saturdays3" id="saturdays3" disabled>
                                                        </div>
                                                        
                                                        <label class="col-sm-3 control-label" for="saturday">Saturday Slot 4</label>
                                                        <div class="col-sm-3">
                                                            <input value="{{workHours 'saturdays4'}}" class="form-control" type="text" name="saturdays4" id="saturdays4" disabled>
                                                        </div>
                                                        
                                                        
                                                    </div>
                                                </form>
                                                <div class="divider"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{else}}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Warning!</strong>
                            You must choose your doctor first!
                        </div>
                    {{/if}}
                    {{#panel title="" built=true color="hblue"}}
                        <h3>You can use search filter for better results</h3>
                        <div class="divider"></div>
                        <div id="results" class="row table-responsive">
                            <table id="doctorsTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>First name</th>
                                    <th>Last Name</th>
                                    <th>Gender</th>
                                    <th>Speciality</th>
                                    <th>City</th>
                                    <th>Country</th>
                                    <th>Language</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {{#each doctors}}
                                        {{> doctorRow}}
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    {{/panel}}
                </div>
            </div>
        </div>
    {{/staggering}}
</template>
