<template name="billRow">
    <tr>
        <td>
            <div class="input-group date">
                    <span style="" class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </span>
                <input class="form-control" type="text" name="formDateAdministered{{id}}" id="formDateAdministered{{id}}" value="{{formDateAdministered}}">
            </div>
        </td>
        <td>
            <input type="text" class="form-control" name="consultationtype{{id}}" id="consultationtype{{id}}" value="{{consultationtype}}" style="width: 200px;">
        </td>
         <td>
            <input type="text" class="form-control" name="amount{{id}}" id="amount{{id}}" value="{{amount}}" style="width: 200px;">
        </td>
        {{#unless isPatient}}
        <td>
         <button class="btn btn-info edit-bill-detail" type="button" data-id={{id}}><i class="fa fa-paste"></i> Edit</button>
         <button class="btn btn-danger remove-bill" type="button"><i class="fa fa-trash-o"></i> <span class="bold">Delete</span></button>
        </td>
        {{/unless}}
    </tr>
</template>
