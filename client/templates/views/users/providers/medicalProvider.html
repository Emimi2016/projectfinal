<template name="medicalProvider">
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">

                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1">Contact</a></li>
                        <li class=""><a data-toggle="tab" href="#tab-2">Changez le Mot de Passe</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        {{#with currentUser}}
                                            {{> personalInformation}}
                                        {{/with}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-12">
                                    {{> changePassword}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>        
        </div>
  </div>
</template>
