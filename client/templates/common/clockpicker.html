<template name="clockpicker">
    <div class="input-group clockpicker {{class}}" data-autoclose="true" id="{{id}}">
        <input type="text" class="form-control" id="{{inputId}}" value="{{value}}">
        <span class="input-group-addon colpick">
            <span class="fa fa-clock-o"></span>
        </span>
    </div>
</template>
